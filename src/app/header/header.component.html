<header
    class="
        flex flex-wrap flex-row
        justify-between
        space-x-4
        bg-gray-100
        dark:bg-gray-900
        px-6
        md:space-x-4
        relative
    "
>
    <a href="" class="block uppercase py-6 dark:text-indigo-100">
        prettycite
    </a>

    <button
        *ngVariable="isActive$ | async as isActive"
        class="
            md:hidden
            w-8
            h-8
            rounded-lg
            text-gray-600
            dark:text-gray-200
            my-5
            focus:outline-none focus:ring-2 focus:ring-indigo-600
            flex
            bg-transparent
            p-0
        "
        (click)="toggleNavigation()"
        [ngClass]="isActive ? 'opened' : ''"
    >
        <svg
            viewBox="0 0 100 100"
            height="35"
            width="35"
            class="stroke-gray-200"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                fillRule="evenodd"
                clipRule="evenodd"
                class="line line1"
                d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058"
            />
            <path
                fillRule="evenodd"
                clipRule="evenodd"
                class="line line2"
                d="M 20,50 H 80"
            />
            <path
                fillRule="evenodd"
                clipRule="evenodd"
                class="line line3"
                d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942"
            />
        </svg>
    </button>
    <nav
        *ngVariable="isActive$ | async as isActive"
        class="
            uppercase
            md:relative md:flex
            flex-col
            md:flex-row md:space-x-5 md:items-center
            font-semibold
            text-sm
            w-full
            md:w-auto
            space-y-3
            md:space-y-0 md:bg-transparent
            pb-3
            md:pb-0
        "
        [ngClass]="isActive ? '' : 'hidden'"
    >
        <a
            href="/search"
            class="
                block
                text-indigo-600
                dark:text-indigo-300
                p-4
                rounded-lg
                hover:bg-indigo-600 hover:text-gray-300
            "
            >Home</a
        >
        <a
            href="/lets-begin"
            class="
                block
                text-gray-600
                dark:text-gray-300
                p-4
                rounded-lg
                hover:bg-gray-300 hover:text-indigo-800
            "
            >Let's begin</a
        >
        <a
            href="/about"
            class="
                block
                text-gray-600
                dark:text-gray-300
                p-4
                rounded-lg
                hover:bg-gray-300 hover:text-indigo-800
            "
            >About</a
        >
        <a
            href="/contact"
            class="
                block
                text-gray-600
                dark:text-gray-300
                p-4
                rounded-lg
                hover:bg-gray-300 hover:text-indigo-800
            "
            >Contact me</a
        >
    </nav>
</header>
